spring.application.name=dsa-learning-platform
server.port=8080
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=dsalearningplatform;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway auto-run temporarily on this dev environment to avoid Unsupported Database error
spring.flyway.enabled=false

# ==========================================
# JWT CONFIGURATION
# ==========================================
# Read JWT secret from environment JWT_SECRET, fall back to a dev secret when not provided
com.edu.dsalearningplatform.jwt.secret=${JWT_SECRET:HanhTrinhLenMayCungFCJ123456789012}
com.edu.dsalearningplatform.jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}
com.edu.dsalearningplatform.jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}

# ==========================================
# THYMELEAF CONFIGURATION
# ==========================================
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

# ==========================================
# INTERNATIONALIZATION (i18n) CONFIGURATION
# ==========================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=en_US
spring.web.locale-resolver=fixed

# ==========================================
# OPENAPI/SWAGGER CONFIGURATION
# ==========================================
open.api.title=${API_TITLE:ApexEV API}
open.api.version=${API_VERSION:1.0.0}
open.api.description=${API_DESCRIPTION:ApexEV Garage Management System API}
open.api.serverUrl=${API_SERVER_URL:http://localhost:8081}
open.api.serverName=${API_SERVER_NAME:Local Development Server}
