<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #3b82f6; --primary-dark: #1e40af; --secondary: #8b5cf6; --text: #1f2937; --text-light: #6b7280; --bg: #f9fafb; --border: #e5e7eb; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); }
        header { background: white; border-bottom: 1px solid var(--border); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .nav-brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        nav { display: flex; gap: 2rem; align-items: center; }
        nav a { text-decoration: none; color: var(--text); font-weight: 500; }
        .nav-auth { display: flex; gap: 1rem; align-items: center; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.95rem; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .main { max-width: 400px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: white; border-radius: 0.75rem; padding: 2rem; border: 1px solid var(--border); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; font-size: 0.95rem; }
        input:focus { outline: none; border-color: var(--primary); }
        h2 { text-align: center; margin-bottom: 0.5rem; }
        .form-subtitle { text-align: center; color: var(--text-light); margin-bottom: 1.5rem; }
        .signup-link { text-align: center; margin-top: 1rem; }
        .signup-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        footer { text-align: center; padding: 2rem; background: white; border-top: 1px solid var(--border); margin-top: 3rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="nav-brand" th:text="#{nav.brand}">DSA Learning Platform</a>
                <nav>
                    <a href="/" th:text="#{nav.home}">Home</a>
                    <a href="/courses" th:text="#{nav.courses}">Courses</a>
                </nav>
                <div class="nav-auth">
                    <form th:action="@{/language}" method="post" style="margin: 0;">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" name="lang" value="en" style="border: none; background: none; cursor: pointer;" th:if="${#locale.language == 'vi'}">üåç English</button>
                        <button type="submit" name="lang" value="vi" style="border: none; background: none; cursor: pointer;" th:if="${#locale.language == 'en'}">üåç Ti·∫øng Vi·ªát</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <h2 th:text="#{login.title}">Welcome Back</h2>
            <p class="form-subtitle" th:text="#{login.subtitle}">Sign in to your account</p>

            <form id="login-form">
                <div id="login-error" style="display:none; margin-bottom:0.75rem; color:#b91c1c; font-size:0.9rem;"></div>
                <div class="form-group">
                    <label for="email" th:text="#{login.email}">Email Address</label>
                    <input type="email" id="email" name="email" th:placeholder="#{login.emailPlaceholder}" required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password</label>
                    <input type="password" id="password" name="password" th:placeholder="#{login.passwordPlaceholder}" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-submit" th:text="#{login.signin}">Sign In</button>
            </form>

            <div class="signup-link">
                <p th:text="#{login.noAccount}">Don't have an account?</p>
                <a href="/register" th:text="#{login.register}">Register here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 DSA Learning Platform. All rights reserved.</p>
    </footer>

    <script>
        (function() {
            const form = document.getElementById('login-form');
            const submitBtn = document.getElementById('login-submit');
            const errorBox = document.getElementById('login-error');

            if (!form) return;

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                errorBox.style.display = 'none';
                errorBox.textContent = '';

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    errorBox.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u.';
                    errorBox.style.display = 'block';
                    return;
                }

                submitBtn.disabled = true;
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';

                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            emailOrPhone: email,
                            password: password
                        })
                    });

                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        errorBox.textContent = err.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin.';
                        errorBox.style.display = 'block';
                    } else {
                        const data = await res.json();
                        // L∆∞u accessToken v√†o cookie ƒë·ªÉ server-side Thymeleaf ƒë·ªçc v√† hi·ªÉn th·ªã user
                        const token = data.accessToken;
                        if (token) {
                            document.cookie = "accessToken=" + token + ";path=/;";
                        }
                        // ƒêi·ªÅu h∆∞·ªõng v·ªÅ trang ch·ªß sau khi ƒëƒÉng nh·∫≠p th√†nh c√¥ng
                        window.location.href = "/";
                    }
                } catch (err) {
                    errorBox.textContent = 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.';
                    errorBox.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        })();
    </script>
</body>
</html>
