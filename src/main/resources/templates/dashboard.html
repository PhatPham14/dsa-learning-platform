<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{dashboard.title}">Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #3b82f6; --primary-dark: #1e40af; --secondary: #8b5cf6; --text: #1f2937; --text-light: #6b7280; --bg: #f9fafb; --border: #e5e7eb; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); }
        header { background: white; border-bottom: 1px solid var(--border); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .nav-brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        nav { display: flex; gap: 2rem; }
        nav a { text-decoration: none; color: var(--text); font-weight: 500; }
        .nav-auth { display: flex; gap: 1rem; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; }
        .btn-danger { background: #ef4444; color: white; }
        .main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: white; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; padding: 2rem; border-radius: 0.75rem; text-align: center; }
        .stat-card h3 { font-size: 2rem; margin-bottom: 0.5rem; }
        .stat-card p { color: rgba(255,255,255,0.9); }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        footer { text-align: center; padding: 2rem; background: white; border-top: 1px solid var(--border); margin-top: 3rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="nav-brand" th:text="#{nav.brand}">DSA Learning Platform</a>
                <nav>
                    <a href="/" th:text="#{nav.home}">Home</a>
                    <a href="/courses" th:text="#{nav.courses}">Courses</a>
                    <a href="/submit" th:text="#{nav.submit}">Submit</a>
                    <a href="/dashboard" th:text="#{nav.dashboard}">Dashboard</a>
                </nav>
                <div class="nav-auth">
                    <form th:action="@{/language}" method="post" style="margin: 0;">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" name="lang" value="en" style="border: none; background: none; cursor: pointer;" th:if="${#locale.language == 'vi'}">üåç English</button>
                        <button type="submit" name="lang" value="vi" style="border: none; background: none; cursor: pointer;" th:if="${#locale.language == 'en'}">üåç Ti·∫øng Vi·ªát</button>
                    </form>
                    <span th:text="${user.fullName}" th:if="${user}"></span>
                    <a href="/logout" class="btn btn-danger" th:text="#{nav.logout}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <h1 th:text="#{dashboard.welcomeBack(${user.fullName})}" th:if="${user}">Welcome back!</h1>

        <div class="grid">
            <div class="stat-card">
                <h3>0</h3>
                <p th:text="#{dashboard.courses}">Courses Completed</p>
            </div>
            <div class="stat-card">
                <h3>0%</h3>
                <p th:text="#{dashboard.progress}">Total Progress</p>
            </div>
            <div class="stat-card">
                <h3>0</h3>
                <p th:text="#{dashboard.hours}">Total Hours</p>
            </div>
        </div>

        <div class="card">
            <h2 th:text="#{dashboard.recentActivity}">Recent Activity</h2>
            <p style="color: var(--text-light);">No recent activity yet. Start learning!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 DSA Learning Platform. All rights reserved.</p>
    </footer>
</body>
</html>
