<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{courses.title}">Courses</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #3b82f6; --primary-dark: #1e40af; --secondary: #8b5cf6; --text: #1f2937; --text-light: #6b7280; --bg: #f9fafb; --border: #e5e7eb; --success: #10b981; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); }
        header { background: white; border-bottom: 1px solid var(--border); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .nav-brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        nav { display: flex; gap: 2rem; align-items: center; }
        nav a { text-decoration: none; color: var(--text); font-weight: 500; transition: color 0.2s; }
        nav a:hover { color: var(--primary); }
        .nav-auth { display: flex; gap: 1rem; align-items: center; }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background: #f3f4f6;
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .user-menu-button span {
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-menu-dropdown {
            position: absolute;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
            min-width: 220px;
            padding: 0.5rem 0;
            display: none;
            z-index: 200;
        }

        .user-menu:hover .user-menu-dropdown,
        .user-menu.open .user-menu-dropdown {
            display: block;
        }

        .user-menu-item {
            display: block;
            padding: 0.6rem 1rem;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
        }

        .user-menu-item:hover {
            background: #f3f4f6;
        }

        .user-menu-separator {
            height: 1px;
            background: var(--border);
            margin: 0.25rem 0;
        }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.95rem; transition: all 0.2s; text-decoration: none; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #059669; }
        .main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: white; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        footer { text-align: center; padding: 2rem; background: white; border-top: 1px solid var(--border); margin-top: 3rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="nav-brand" th:text="#{nav.brand}">DSA Learning Platform</a>
                <nav>
                    <a href="/" th:text="#{nav.home}">Home</a>
                    <a href="/courses" th:text="#{nav.courses}">Courses</a>
                </nav>
                <div class="nav-auth">
                    <form th:action="@{/language}" method="post" style="margin: 0;">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" name="lang" value="en" style="border: none; background: none; cursor: pointer;" th:if="${#locale.language == 'vi'}">üåç English</button>
                        <button type="submit" name="lang" value="vi" style="border: none; background: none; cursor: pointer;" th:if="${#locale.language == 'en'}">üåç Ti·∫øng Vi·ªát</button>
                    </form>
                    <a href="/login" class="btn btn-primary" th:if="${user == null}" th:text="#{nav.login}">Login</a>
                    <div th:if="${user != null}" class="user-menu">
                        <button type="button" class="user-menu-button">
                            <span th:text="${user.fullName != null ? user.fullName : user.email}">User</span>
                            <svg width="14" height="14" viewBox="0 0 20 20" aria-hidden="true">
                                <path fill="currentColor" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.25a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"/>
                            </svg>
                        </button>
                        <div class="user-menu-dropdown">
                            <a href="/profile" class="user-menu-item" th:text="#{nav.profile}">Profile</a>
                            <a href="/my-courses" class="user-menu-item" th:text="#{nav.myCourses}" th:if="${user.role != null and user.role.name() != 'ADMIN'}">My Courses</a>
                            <a href="/dashboard" class="user-menu-item" th:text="#{nav.dashboard}">Dashboard</a>
                            <a href="/instructor/dashboard" th:if="${user != null and user.role != null and user.role.name() == 'INSTRUCTOR'}" class="user-menu-item" th:text="#{nav.instructorDashboard}">Instructor Dashboard</a>
                            <div class="user-menu-separator"></div>
                            <a href="/logout" class="user-menu-item" style="color: #b91c1c;" th:text="#{nav.logout}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="card" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; margin-bottom: 2rem;">
            <h1 th:text="#{courses.title}" style="color: white; margin: 0;">Courses</h1>
            <p th:text="#{courses.subtitle}" style="color: rgba(255,255,255,0.9); margin: 0;">Our Courses</p>
        </div>

        <div class="grid">
            <th:block th:if="${courses != null && !courses.isEmpty()}" th:each="course : ${courses}">
                <div class="card" th:style="${course.isActive} ? 'padding: 0; overflow: hidden; display: flex; flex-direction: column;' : 'padding: 0; overflow: hidden; display: flex; flex-direction: column; opacity: 0.7; background-color: #f3f4f6;'">
                    <div class="course-image" style="height: 180px; background-color: #f3f4f6; border-bottom: 1px solid var(--border); overflow: hidden;">
                        <img th:src="${course.displayImageUrl}" alt="Course Image" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="padding: 1.5rem; flex: 1; display: flex; flex-direction: column;">
                        <h3 th:text="${course.title}" style="color: var(--primary); margin-bottom: 0.5rem;">Course Title</h3>
                        <p th:text="${course.description}" style="color: var(--text-light); margin-bottom: 1rem; flex: 1;">Course Description</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: auto;">
                            <span style="font-weight: 600;" th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
                            
                            <!-- N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p: chuy·ªÉn sang trang login -->
                            <a th:if="${user == null}"
                               href="/login"
                               class="btn btn-success"
                               th:text="#{courses.enroll}">
                                Enroll Now
                            </a>
        
                            <!-- N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p v√† ƒë√£ mua kh√≥a h·ªçc: hi·ªán n√∫t disabled -->
                            <button th:if="${user != null && enrolledCourseIds != null && enrolledCourseIds.contains(course.courseId)}"
                                    class="btn btn-secondary"
                                    disabled="disabled"
                                    style="opacity: 0.7; cursor: not-allowed;"
                                    th:text="#{courses.enrolled}">
                                Enrolled
                            </button>

                            <!-- N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p v√† ch∆∞a mua: chuy·ªÉn t·ªõi trang thanh to√°n -->
                            <a th:if="${user != null && user.role != null && user.role.name() != 'ADMIN' && (enrolledCourseIds == null || !enrolledCourseIds.contains(course.courseId)) && (course.instructor == null || course.instructor.userId != user.userId)}"
                               th:href="@{/purchase(courseId=${course.courseId})}"
                               class="btn btn-success"
                               th:text="#{courses.enroll}">
                                Enroll Now
                            </a>
                            
                            <!-- N·∫øu l√† Admin: Hi·ªán n√∫t Disable/Enable -->
                            <form th:if="${user != null && user.role != null && user.role.name() == 'ADMIN'}" th:action="@{/admin/course/toggle-status}" method="post" style="display:inline;">
                                 <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                 <input type="hidden" name="courseId" th:value="${course.courseId}" />
                                 <button type="submit" class="btn" th:classappend="${course.isActive} ? 'btn-danger' : 'btn-success'" th:text="${course.isActive} ? #{admin.disable} : #{admin.enable}">
                                     Disable/Enable
                                 </button>
                            </form>
                            
                            <!-- N·∫øu l√† instructor c·ªßa kh√≥a h·ªçc n√†y: Disable button -->
                            <button th:if="${user != null && course.instructor != null && course.instructor.userId == user.userId}"
                                    class="btn btn-secondary"
                                    disabled="disabled"
                                    style="opacity: 0.7; cursor: not-allowed; background-color: #6b7280;"
                                    th:text="#{courses.ownCourse}">
                                Your Course
                            </button>
                        </div>
                    </div>
                </div>
            </th:block>
            <div th:if="${courses == null or courses.isEmpty()}" style="grid-column: 1/-1; padding: 2rem; text-align: center;">
                <p th:text="#{courses.noCourses}">No courses available</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 DSA Learning Platform. All rights reserved.</p>
    </footer>

    <script>
        // Toggle dropdown menu khi click
        document.addEventListener('DOMContentLoaded', function() {
            const userMenu = document.querySelector('.user-menu');
            const menuButton = document.querySelector('.user-menu-button');
            
            if (menuButton && userMenu) {
                menuButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userMenu.classList.toggle('open');
                });

                // ƒê√≥ng dropdown khi click ra ngo√†i
                document.addEventListener('click', function(e) {
                    if (!userMenu.contains(e.target)) {
                        userMenu.classList.remove('open');
                    }
                });
            }
        });
    </script>
</body>
</html>
